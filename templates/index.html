{% extends "base.html" %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.summary}}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="float-right text-secondary"> &rarr; Read More ...</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
